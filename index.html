<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="sadface">
        <img class="logo" src="images/logo-white.png" alt="" srcset="">
    </div>
    <form id="forms" action="#" method="post">
        <div class="custom">
            <div class="group">
                <div class="innerName">
                    <input type="text" name="firstName" id="firstName" required="required">
                    <label for="firstName">firstName</label>
                </div>
                <div class="innerName">
                    <input type="text" name="lastName" id="lastName" required="required">
                    <label for="lastName">lastName</label>
                </div>
            </div>
            <div class="group">
                <div class="innerName email">
                    <input type="email" name="email" id="email" required="required">
                    <label for="email">Email Id</label>
                </div>
                <div class="innerName mobile">
                    <input type="tel" name="tele" id="tele" required="required" minlength="10" maxlength="10">
                    <label for="tele">Mobile</label>
                </div>
            </div>
            <div class="group">
                <div class="innerName pass">
                    <input type="password" name="pass" id="pass" required="required">
                    <label for="pass">password</label>
                </div>
                <div class="innerName repass">
                    <input type="password" name="repass" id="repass" required="required">
                    <label for="repass">Confirm Password</label>
                </div>
            </div>
            <div class="group">
                <div class="btnCont">
                    <button class="btn" type="submit">Submit</button>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
